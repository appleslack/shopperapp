<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" t>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome To Our Gifting Store!</title>
    <style type="text/css">
        #productcontainer {
            margin-top: 50px;
        }
    </style>
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
	<section id="header">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">PRODUCTS</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</nav>
	</section>
	<section id="productcontainer">
		<h2 style="padding-top: 30px; padding-bottom: 20px;" class="text-center">Welcome To Your New Gifting Experience!</h2>
		<div class="d-flex justify-content-center">
		<form th:action="@{/products}" method="GET" enctype="multipart/form-data">
			<div class="form-group">
                    <select class="btn btn-lg dropdown-toggle" name="storeid">
                            <option value="Target">Target</option>
                            <option value="Bloomingdales">Bloomingdales</option>
                            <option value="Zappos">Zappos</option>
                          </select>
				<button type="submit" class="btn btn-success btn-lg text-white">View Products</button>
			</div>
		</form>
		</div>
		
	</section>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
